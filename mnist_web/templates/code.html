<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>生成手写数字</title>
</head>
<script src="/static/js/jquery-1.11.1.js"></script>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/css/offcanvas.css">
<script src="/static/js/offcanvas.js"></script>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<style>

    #code {
        width: 80%;
        margin: auto;

    }
</style>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/img/show/">手写数字生成与识别</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/img/show/">生成手写数字</a></li>
                <li><a href="/img/shibie/">识别手写数字</a></li>
                <li class="active"><a href="/img/code">验证码</a></li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<div id="code" class="container">
    <h1>生成验证码</h1>
    <form method="get" action="" id="form" class="form-horizontal">
        <div class="form-group">
            <label for="codeimg" class="col-sm-3 control-label">验证码</label>&nbsp;&nbsp;
            {% load staticfiles %}
            <img id="codeimg" src="{% static codeimage %}" class="img-rounded">
        </div>
        <div class="form-group">
            <label for="InputCode" class="col-sm-3 control-label"> 输入验证码</label>
                <div class="col-sm-4">
                    <input type="number" name="incode" id="InputCode" class="form-control" placeholder="输入验证码">
                </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-6">
                <button id="get" class="btn btn-primary" onclick="get()">获取验证码</button>
                <button type="submit" id="su" class="btn btn-danger" onclick="su()">提交</button>
                <button type="reset" id="clear" class="btn btn-success" onclick="clr()">清除</button>
            </div>

        </div>
    </form>
</div>
<script></script>
<script type="text/javascript">
    function clr() {
        var img = document.getElementById("codeimg");
        img.src = "/static/null.png"
    }
    function get() {
        var img = document.getElementById("codeimg");
        img.src = "/static/code.png"
    }
</script>
</body>
</html>
