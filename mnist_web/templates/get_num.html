<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>生成手写数字</title>
</head>
<script src="/static/js/jquery-1.11.1.js"></script>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/css/offcanvas.css">
<script src="/static/js/offcanvas.js"></script>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<style>
    #main {
        margin: auto;
    }

    #make {
        height: 200px;
        margin: auto;
    }

    #show {
        height: 500px;
        margin: auto;

    }

    #left {
        width: 80%;
        position: relative;
        margin:auto;

    }


</style>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/img/show/">手写数字生成与识别</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/img/show/">生成手写数字</a></li>
                <li><a href="/img/shibie/">识别手写数字</a></li>
                <li><a href="/img/code/">验证码</a></li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<div id="left">
    <div id="make" class="container">
        <h1>生成手写数字</h1>
        <form method="get" action="" id="form" class="form-horizontal">
            <div class="form-group">
                <label for="InputNumber" class="col-sm-1 control-label"> 输入数字</label>
                <div class="col-sm-5">
                    <input type="number" name="input" id="InputNumber" class="form-control" placeholder="Number">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" id="sub" class="btn btn-danger" onclick="get()">提交</button>
                    <button class="clear btn btn-success">清除</button>
                </div>
            </div>
        </form>
    </div>
    <div id="show" class="container">
        <label for="showimg" class="col-sm-1 control-label">输出：</label><br>
        {% load staticfiles %}
        <img id="showimg" src="{% static image %}" class="img-rounded">
    </div>
</div>

</body>
</html>
